<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ProtoESP Remote</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.95" />
    <link rel="shortcut icon" href="data:," />
  </head>
  <body>
    <main>
      <div>
        <h1>ProtoESP Remote</h1>
        <div class="config">
          <div style="color:lightgray">
            <p>Animations for buttons show only when connected to ProtoESP BLE.</p>
            <p>Available BLE devices and animations show after 5s after page load.</p>
          </div>
          <form action="./saveconfig" method="get">
            <i><label>Name</label></i>
            <i><span>value</span></i>
            <label for="1">1. Button</label>
            <select id="1" name="1"></select>
            <label for="2">2. Button</label>
            <select id="2" name="2"></select>
            <label for="3">3. Button</label>
            <select id="3" name="3"></select>
            <label for="4">4. Button</label>
            <select id="4" name="4"></select>
            <label for="5">5. Button</label>
            <select id="5" name="5"></select>
            <label for="6">6. Button</label>
            <select id="6" name="6"></select>
            <label for="7">7. Button</label>
            <select id="7" name="7"></select>
            
            <label for="BLE" onclick="alert('Values show after 6s of the page being loaded')">Proto BLE name</label>
            <select id="BLE" name="BLE"></select>
            
            <label for="wifiName">WiFi AP SSID (Proto)</label>
            <input type="text" name="wifiName">
            <label for="wifiPass">WiFi Password (Proto123)</label>
            <input type="text" name="wifiPass"><br>
            <button type="submit">Save config</button>
          </form>
        </div>
      </div>
      <p style="text-align:center">Coded by <a target=”_blank” href="https://github.com/ncplyn" class="rainbow-text">@NCPlyn</a></p>
    </main>
  </body>
</html>

<style>
  p,h4 {
    margin:0.3em;
  }
  .config form {
    display:grid;
    grid-template-columns: max-content max-content;
    grid-gap:5px;
    justify-content: center;
  }
  .config form label       { text-align:right; }
  .config form label:after { content: ":"; }
  h1,h2 {
    margin-block-start: 0.4em;
    margin-block-end: 0.4em;
  }
  body {
    font-family:Verdana;
    margin:0;
    background-color:#333743;
    color:white;
    text-align:center;
  }
  main {
    width: fit-content;
    margin: auto;
  }
  input, select {
    background-color:#21252B;
    color:white;
    border:3px solid #3f444d;
    border-radius:4px;
    padding: 5px 8px;
    margin-top:3px;
  }
  label,span {
    margin-top:7px;
  }
  button, a {
    text-decoration: none;
    background-color:#24282b;
    border:2px solid #3B4048;
    border-radius:12px;
    color:#f5f5f5;
    padding: 0.45rem 0.75rem;
    font-size: 1rem;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
  }
  button:hover, a:hover {
    background-color:#474a4d;
  }
  button:active, a:active {
    position:relative;
    top:1px;
  }
  .small-btn {
    line-height: 1;
    font-size: 0.7rem;
  }
  .animbtn {
    line-height: 2.5;
  }
  .rainbow-text {
    font-weight: bold;
    background-image: repeating-linear-gradient(45deg, violet, indigo, blue, green, yellow, orange, red, violet);
    background-size: 800% 800%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 8s ease infinite;
    border: none;
    padding: 0;
  }
  @keyframes rainbow {
    0% {background-position: 0% 50%}
    50% {background-position: 100% 25%}
    100% {background-position: 0% 50%}
  }
</style>

<script src="jquerymin.js"></script>
<script>
	function fillSelect(id,val) {
		var select, option;
		select = document.getElementById(id);
		option = document.createElement('option');
		option.value = option.text = val;
		select.add(option);
	}
  
  let BLEnameload = "nope";
  let animloaded = false;
  
  function loadBLE() {
		xmlhttp=new XMLHttpRequest();
		xmlhttp.onreadystatechange=function()
		{
			if (xmlhttp.readyState==4 && xmlhttp.status==200)
			{
				var partsArray = xmlhttp.responseText.split(',');
				var arrayLength = partsArray.length;
				for (var i = 0; i < arrayLength; i++) {
					fillSelect("BLE",partsArray[i]);
				}
        document.getElementsByName("BLE")[0].value = BLEnameload;
        if(animLoaded == false) {
          loadAnims();
          loadConfig();
        }
			}
		}
		xmlhttp.open("GET", "/getBLE", false);
		xmlhttp.send();
	}
  
  function scanBLE() {
		xmlhttp=new XMLHttpRequest();
		xmlhttp.onreadystatechange=function()
		{
			if (xmlhttp.readyState==4 && xmlhttp.status==200)
			{
				setTimeout(() => {
          loadBLE();
        }, 6000);
			}
		}
		xmlhttp.open("GET", "/scanBLE", false);
		xmlhttp.send();
	}
  scanBLE();

	function loadAnims() {
		xmlhttp=new XMLHttpRequest();
		xmlhttp.onreadystatechange=function() {
			if (xmlhttp.readyState==4 && xmlhttp.status==200) {
				var partsArray = xmlhttp.responseText.split(';');
				partsArray.pop();
				var arrayLength = partsArray.length;
				for (var i = 0; i < arrayLength; i++) {
					fillSelect("1",partsArray[i]);
					fillSelect("2",partsArray[i]);
					fillSelect("3",partsArray[i]);
					fillSelect("4",partsArray[i]);
					fillSelect("5",partsArray[i]);
					fillSelect("6",partsArray[i]);
					fillSelect("7",partsArray[i]);
          console.log("set true");
          animLoaded = true;
				}
			} else {
        console.log("set false");
        animLoaded = false;
      }
		}
		xmlhttp.open("GET", "/getanims", false);
		xmlhttp.send();
	}
	loadAnims();

	function loadConfig() {
		xmlhttp=new XMLHttpRequest();
		xmlhttp.onreadystatechange=function()
		{
			if (xmlhttp.readyState==4 && xmlhttp.status==200)
			{
				var obj = JSON.parse(xmlhttp.responseText);
        document.getElementsByName("1")[0].value = obj["1"];
        document.getElementsByName("2")[0].value = obj["2"];
        document.getElementsByName("3")[0].value = obj["3"];
        document.getElementsByName("4")[0].value = obj["4"];
        document.getElementsByName("5")[0].value = obj["5"];
        document.getElementsByName("6")[0].value = obj["6"];
        document.getElementsByName("7")[0].value = obj["7"];
        document.getElementsByName("wifiName")[0].value = obj.wifiName;
        document.getElementsByName("wifiPass")[0].value = obj.wifiPass;
        BLEnameload = obj.BLE;
			}
		}
		xmlhttp.open("GET", "/config.json", false );
		xmlhttp.send();
	}
	loadConfig();
</script>
